name: Build Habit-Pet

on:
  push:
    branches: [ main, master ] # 코드를 올리면 자동으로 시작

jobs:
  build-mac:
    runs-on: macos-latest # "맥북 최신 버전 빌려줘!"

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      # 맥용 빌드 명령어 실행 (package.json에 있는 스크립트 사용)
      - name: Build Mac App
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 결과물 업로드 (성공하면 여기서 다운로드 가능)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Habit-Pet-Mac
          path: |
            dist/*.dmg
            dist/*.zip